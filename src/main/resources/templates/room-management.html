<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3/dist/css/uikit.min.css">
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit-icons.min.js"></script>



    <title>Room Management</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

<div th:insert="fragments/footer-home :: footer"></div>
<div style="width: 50%;" th:insert="fragments/admin-dashboard :: side-bar"></div>

<div align="center">
    <h1 style="margin: 45px 0">Room Management</h1>
    <button type="button" class="btn btn-primary btn-lg"><a th:href="@{/room/new}" style="color: #FFFFFF"
    >Create New Room</a></button>


    <br/><br/>
    <table class="table table-striped" style="margin-left:150px; width: 80%;">
        <thead>
        <tr>
            <th>Room ID</th>
            <th>Room Type</th>
            <th>Content</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" rooms : ${listRooms}">
            <td th:text="${rooms.id}">Product ID</td>
            <td th:text="${rooms.roomType}">Name</td>
            <td style="word-break: break-word;" th:text="${rooms.content}"></td>
            <td th:text="${rooms.price}">Made in</td>
            <td>
                <button type="button" class="btn btn-secondary"><a style="color: #FFFFFF" th:href="@{'/room/edit/' + ${rooms.id}}">Edit</a></button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger"><a style="color: #FFFFFF" th:href="@{'/room/delete/' + ${rooms.id}}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    Total Rooms: [[${totalItems}]]
    <br>
    <br>


    <div style="display: flex; justify-content: center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/room/page/1'}">First</a>
                    <span class="page-link" th:unless="${currentPage > 1}">First</span>
                </li>


                <li class="page-item">
                    <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/room/page/' + ${currentPage - 1}}">Previous</a>
                    <span class="page-link" th:unless="${currentPage > 1}">Previous</span>
                </li>


                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
               <a class="page-link" th:if="${currentPage != i}" th:href="@{'/room/page/' + ${i}}">[[${i}]]</a>
                <span class="page-link" th:unless="${currentPage != i}">[[${i}]]</span>
                &nbsp;
            </span>

                <li class="page-item">
                    <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/room/page/' + ${currentPage + 1}}">Next</a>
                    <span class="page-link" th:unless="${currentPage < totalPages}">Next</span>
                </li>

                <li class="page-item">
                    <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/room/page/' + ${totalPages}}">Last</a>
                    <span class="page-link" th:unless="${currentPage < totalPages}">Last</span>
                </li>

            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>
</html>
