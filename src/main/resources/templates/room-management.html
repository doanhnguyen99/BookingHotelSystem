<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Room Management</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a th:href="@{/room/new}">Create New Room</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Room ID</th>
            <th>Room Type</th>
            <th>Content</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" rooms : ${listRooms}">
            <td th:text="${rooms.id}">Product ID</td>
            <td th:text="${rooms.roomType}">Name</td>
            <td th:text="${rooms.content}">Brand</td>
            <td th:text="${rooms.price}">Made in</td>
            <td>
                <a th:href="@{'/room/edit/' + ${rooms.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/room/delete/' + ${rooms.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
