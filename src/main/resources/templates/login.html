<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Login - Spring Security Example</title>
    <style type="text/css">
        body div {
            text-align: center;
        }
        label, input[type=text], input[type=password] {
            display: inline-block;
            width: 150px;
            margin: 5px;
        }
        input[type=submit] {
            width: 60px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <div></div>
    <div>
        <h2>Spring Security Login Form</h2>
    </div>
    <div th:if="${param.error}">
        <h3>Invalid username and password.</h3>
    </div>
    <div th:if="${param.logout}">
        <h3>You have been logged out.</h3>
    </div>
    <div>
        <form th:action="@{/login}" method="post">
            <div><label>Username: </label> <input type="text" name="u" /></div>
            <div><label>Password: </label><input type="password" name="p" /></div>
            <div><input type="submit" value="Login" /></div>
        </form>
        <a th:href="@{/register}">Register now</a>
    </div>
</div>
</body>
</html>
