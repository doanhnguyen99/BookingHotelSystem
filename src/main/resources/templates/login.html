<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/handle-event.js"></script>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>LogIn</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><a th:href="@{/oauth2/authorization/google}"><i class="fab fa-google-plus-square"></i></a></span>
                </div>
            </div>

                <div th:if="${param.success}" class="alert alert-success login-register" id="success-alert" style="width: 50%">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong>Success! </strong> Register successful.
                </div>
                <span th:if="${param.error}" style="color: white">User or Password is invalid</span>
                <div th:if="${param.logout}">
                    <h3>You have been logged out.</h3>
                </div>

            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="input-group form-group item-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="email">

                    </div>
                    <div class="input-group form-group item-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <!-- <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div> -->
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a th:href="@{register}">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/forgot_password}">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
