<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3/dist/css/uikit.min.css">
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<header th:fragment="header" class="uk-background-primary uk-navbar-container uk-navbar-transparent uk-light uk-preserve-color uk-visible@m" uk-sticky role="banner">
    <div class="uk-container uk-container-expand">
        <nav class="uk-navbar" uk-navbar role="navigation">
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#">_board</a>
                <div class="uk-navbar-item">
                    <a class="uk-badge" uikit-version href="https://getuikit.com" target="_blank"></a>
                </div>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li>
                        <a class="uk-navbar-toggle" uk-search-icon href="#"></a>
                        <div class="uk-drop" uk-drop="mode: click; pos: left-center; offset: 0">
                            <form class="uk-search uk-search-navbar uk-width-1-1" role="form">
                                <input class="uk-search-input" type="search" placeholder="Search..." autofocus>
                            </form>
                        </div>
                    </li>
                    <li>
                        <a class="uk-navbar-item" href="#"><span uk-icon="mail"></span></a>
                    </li>
                    <li>
                        <a class="uk-navbar-item" href="#"><span uk-icon="bell"></span></a>
                    </li>
                </ul>
                <ul class="uk-navbar-nav">
                    <li>
                        <a class="uk-navbar-item" href="#">
                            <img class="uk-border-circle" src="https://getuikit.com/docs/images/avatar.jpg" width="40" height="40" alt="Jane Doe">
                        </a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li>
                                    <a href="#"><span class="uk-margin-small-right" uk-icon="user"></span>Profile</a>
                                </li>
                                <li>
                                    <a href="#"><span class="uk-margin-small-right" uk-icon="settings"></span>Settings</a>
                                </li>
                                <li class="uk-nav-divider"></li>
                                <li>
                                    <a href="#"><span class="uk-margin-small-right" uk-icon="sign-out"></span>Logout</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div th:fragment="side-bar" class="uk-flex">
    <aside class="uk-width-medium uk-position-relative uk-visible@m" role="complementary">
        <div class="uk-tile uk-tile-default uk-tile-small uk-width-medium uk-position-fixed uk-overflow-auto uk-box-shadow-medium" style="top: 80px; bottom: 0; width: 230px;">
            <ul class="uk-nav-default uk-nav-parent-icon" uk-nav>
                <li class="uk-nav-header">Dashboard</li>
                <li class="uk-parent">
                    <a href="#"><span class="uk-margin-small-right" uk-icon="table"></span>Menu</a>
                    <ul class="uk-nav-sub">
                        <li><a th:href="@{/room/all}">Room</a></li>
                        <li><a href="#">Sub item</a></li>
                        <li><a href="#">Sub item</a></li>
                    </ul>
                </li>
                <li class="uk-parent">
                    <a href="#"><span class="uk-margin-small-right" uk-icon="thumbnails"></span>Menu</a>
                    <ul class="uk-nav-sub">
                        <li><a href="#">Booking</a></li>
                        <li><a href="#">Sub item</a></li>
                    </ul>
                </li>
                <li class="uk-parent">
                    <a href="#"><span class="uk-margin-small-right" uk-icon="users"></span>Menu</a>
                    <ul class="uk-nav-sub">
                        <li><a href="#">Sub item</a></li>
                        <li><a href="#">Sub item</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
</div>
