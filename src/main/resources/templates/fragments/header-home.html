<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/about.css">
    <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
<div th:fragment="header" class="header">
    <nav class="navbar sticky-top navbar-expand-lg bg-dark custom-header">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">HaNoi Hotel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto w-100 justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{about}">About</a>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{room}">Room</a>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{blog}">Blog</a>

                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a th:href="@{/login}">
                            <button class="btn btn-danger" type="submit">Login</button>
                        </a>
                        <a th:href="@{/register}">
                            <button class="btn btn-success" type="submit">Register</button>
                        </a>
                    </li>

                    <li>
                        <div sec:authorize="isAuthenticated()" class="btn-group" style="margin-top: 13px;margin-left: 20px;}">
                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-alt"></i> Account
                            </button>
                            <div  class="dropdown-menu">
                                <a href="#" class="dropdown-item">Wellcome, <span sec:authentication="name"></span></a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="btn btn-light dropdown-item">Logout</button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</div>
</body>
</html>
